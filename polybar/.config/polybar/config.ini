include-file = ~/.config/polybar/modules
include-file = ~/.config/polybar/colors

[bar/top]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 3pt

; border-size = 3pt
; border-top = 3pt
; border-right= 10pt
; border-left = 10pt
; border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka:size=10;3
font-1 = Iosevka:size=14;3
font-2 = Iosevka:size=12;2
font-3 = Iosevka:size=13;4


modules-left = bspwm title
modules-right = battery pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

